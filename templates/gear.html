<!DOCTYPE html>
<html lang="en">
<head>
  <title>Best Camping Gear for Guerilla Campers | GorillaCamping.site</title>
  <meta name="description" content="Hand-picked, field-tested camping gear for budget, utility, and reliability. Perfect for guerilla-style adventurers!">
  <meta name="keywords" content="camping gear, best camping gear, guerilla camping, affordable camping equipment, budget camping gear, outdoor gear reviews, gorilla camping.site">
  <link rel="stylesheet" href="/css/guerilla.css">
</head>
<body>
<header>
  <a href="/"><img class="logo" src="/img/logo.png" alt="Gorilla Camping logo"></a>
  <h1 class="motto">Life is short, just camp through it!</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/gear.html" class="active">Gear</a>
    <a href="/blog.html">Blog</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>
<main>
  <div class="gear-grid" id="gear-list">
    <div>Loading gear...</div>
  </div>
</main>
<footer class="footer">
  <p>&copy; 2025 Gorilla Camping. All Rights Reserved.</p>
  <p>Guerilla-style affiliate marketing. Some links may earn us a small commission.</p>
  <p>Built with Pure Guerilla Hustle ü¶çüí™</p>
</footer>
<script>
fetch('/api/gear')
  .then(res => res.json())
  .then(gear_items => {
    const grid = document.getElementById('gear-list');
    grid.innerHTML = '';
    gear_items.forEach(gear => {
      const div = document.createElement('div');
      div.className = "product-card";
      div.innerHTML = `
        <img src="${gear.image}" alt="${gear.name}" loading="lazy">
        <h3>${gear.name}</h3>
        <div class="price">
          ${gear.old_price ? `<del>${gear.old_price}</del> ` : ''}<strong>${gear.price}</strong>
          ${gear.savings ? `<span class="savings">${gear.savings}</span>` : ''}
        </div>
        <p>${gear.description}</p>
        <a href="/affiliate/${gear.affiliate_id}" class="cta-button" target="_blank" rel="noopener sponsored">GET DEAL ‚Üí</a>
      `;
      grid.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById('gear-list').innerHTML = '<div>Error loading gear.</div>';
  });
</script>
</body>
</html>
