<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gorilla Camping - Guerilla-Style Camping{% endblock %}</title>
    
    <!-- EMBEDDED CSS - GUARANTEED TO WORK -->
    <style>
    /* GORILLA CAMPING - PERFECT STYLING */
    :root {
        --gorilla-green: #00ff88;
        --neon-green: #39ff14;
        --dark-bg: #111;
        --card-bg: #181f1b;
        --text-white: #fff;
        --text-gray: #ccc;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--dark-bg);
        color: var(--text-white);
        font-family: 'Montserrat', 'Arial', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
    }

    /* HEADER */
    .header {
        text-align: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
    }

    .logo {
        width: 140px;
        height: 140px;
        margin: 0 auto 1rem;
        display: block;
        border-radius: 50%;
        box-shadow: 0 0 32px var(--gorilla-green);
        filter: drop-shadow(0 0 24px var(--gorilla-green));
        transition: all 0.3s ease;
    }

    .logo:hover {
        transform: scale(1.08);
        box-shadow: 0 0 64px var(--gorilla-green);
    }

    .motto {
        margin: 2rem 0 3rem 0;
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: 900;
        color: var(--neon-green);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 
            0 0 5px var(--neon-green),
            0 0 10px var(--neon-green),
            0 0 20px var(--neon-green),
            0 0 40px var(--neon-green);
        border: 4px solid var(--neon-green);
        padding: 1.5em 2em;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 
            0 0 20px var(--neon-green),
            0 0 40px var(--neon-green);
        animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
        0% { 
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
        }
        100% { 
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
            box-shadow: 0 0 40px var(--neon-green), 0 0 80px var(--neon-green);
        }
    }

    .nav {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .nav a {
        color: var(--text-white);
        text-decoration: none;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 0.7em 1.5em;
        border-radius: 8px;
        background: rgba(0,255,136,0.1);
        transition: all 0.2s ease;
        box-shadow: 0 0 6px rgba(0,255,136,0.4);
    }

    .nav a:hover {
        background: rgba(0,255,136,0.2);
        box-shadow: 0 0 12px rgba(0,255,136,0.6);
        transform: translateY(-2px);
    }

    /* MAIN CONTENT */
    .main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .hero {
        text-align: center;
        margin-bottom: 3rem;
    }

    .hero h1 {
        color: var(--gorilla-green);
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(0,255,136,0.5);
    }

    .hero p {
        color: var(--text-gray);
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }

    /* PRODUCT CARDS */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin: 3rem 0;
    }

    .product-card {
        background: var(--card-bg);
        border-radius: 14px;
        padding: 1.5rem;
        border: 1px solid rgba(0,255,136,0.2);
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0,255,136,0.1);
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(0,255,136,0.3);
        border-color: var(--gorilla-green);
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    .product-card h3 {
        color: var(--gorilla-green);
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .product-card .price {
        color: var(--text-gray);
        margin-bottom: 1rem;
    }

    .product-card .price del {
        color: #666;
    }

    .product-card .price strong {
        color: var(--gorilla-green);
        font-size: 1.2rem;
    }

    .cta-button {
        display: inline-block;
        padding: 0.8em 1.5em;
        background: linear-gradient(135deg, var(--gorilla-green), #00cc6a);
        color: var(--dark-bg);
        text-decoration: none;
        border-radius: 8px;
        font-weight: 700;
        transition: all 0.3s ease;
        box-shadow: 0 0 12px rgba(0,255,136,0.4);
    }

    .cta-button:hover {
        background: linear-gradient(135deg, #00cc6a, var(--gorilla-green));
        box-shadow: 0 0 20px rgba(0,255,136,0.6);
        transform: translateY(-2px);
        text-decoration: none;
        color: var(--dark-bg);
    }

    /* CHAT SECTION */
    .chat-section {
        background: rgba(0,255,136,0.05);
        border: 2px solid rgba(0,255,136,0.3);
        border-radius: 20px;
        padding: 2rem;
        margin: 3rem 0;
        text-align: center;
    }

    .chat-section h2 {
        color: var(--gorilla-green);
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .chat-demo {
        margin: 2rem 0;
        text-align: left;
    }

    .demo-message {
        padding: 1rem;
        margin: 0.5rem 0;
        border-radius: 18px;
        max-width: 80%;
    }

    .demo-message.user {
        background: linear-gradient(135deg, #4a8a4a, #2d5a2d);
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 5px;
    }

    .demo-message.ai {
        background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        color: var(--gorilla-green);
        border: 1px solid #2d5a2d;
        border-bottom-left-radius: 5px;
    }

    .chat-button {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #4a8a4a, #2d5a2d);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1.3em;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
    }

    .chat-button:hover {
        background: linear-gradient(135deg, #5a9a5a, #3d6a3d);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5);
        text-decoration: none;
        color: white;
    }

    /* FOOTER */
    .footer {
        margin-top: 4rem;
        padding: 2rem 0;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        border-top: 2px solid rgba(0,255,136,0.3);
        text-align: center;
        color: var(--text-gray);
    }

    .footer p {
        margin-bottom: 0.5rem;
    }

    .footer a {
        color: var(--gorilla-green);
        text-decoration: none;
    }

    .footer a:hover {
        color: var(--neon-green);
        text-shadow: 0 0 8px rgba(0,255,136,0.5);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .motto {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            padding: 1em 1.5em;
        }
        
        .nav {
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav a {
            width: 100%;
            text-align: center;
        }
        
        .products {
            grid-template-columns: 1fr;
        }
    }
    </style>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="/" aria-label="Gorilla Camping Home">
                <img src="https://via.placeholder.com/140x140/00ff88/111?text=GORILLA" 
                     alt="Gorilla Camping Logo" 
                     class="logo">
            </a>
        </div>
        <h1 class="motto">Life is short, just camp through it!</h1>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/gear">Gear</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Gorilla Camping. All Rights Reserved.</p>
        <p>Guerilla-style affiliate marketing. Some links may earn us a small commission.</p>
        <p>Built with Flask & Pure Guerilla Hustle ü¶çüí™</p>
    </footer>
</body>
</html>
