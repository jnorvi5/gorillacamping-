<!-- Only load affiliate widgets after consent -->
<div id="amazon-widget" style="display:none;">
    <!-- Amazon Associates widget here -->
</div>

<script>
// Load affiliate content only with proper consent
if (window.CookieYes) {
    window.addEventListener('CookieYesUpdated', function(event) {
        if (event.detail.accepted.includes('advertisement')) {
            document.getElementById('amazon-widget').style.display = 'block';
            
            // Track conversion for your analytics
            gtag('event', 'affiliate_consent_given', {
                'event_category': 'affiliate',
                'event_label': 'amazon_associates'
            });
        }
    });
}
</script>
