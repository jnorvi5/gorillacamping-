<!-- Add this anywhere in your base.html template or individual pages -->
<div id="guerilla-chat-widget" class="guerilla-chat-closed">
  <!-- Chat toggle button with gorilla icon -->
  <div id="guerilla-toggle" class="guerilla-toggle">
    <img src="{{ static_base_url }}/images/guerilla-icon.png" alt="Guerilla the Gorilla" class="guerilla-icon">
    <div class="guerilla-notification" id="guerilla-notification">1</div>
  </div>
  
  <!-- Chat container -->
  <div class="guerilla-chat-container">
    <div class="guerilla-chat-header">
      <div class="guerilla-identity">
        <img src="{{ static_base_url }}/images/guerilla-mascot.png" alt="Guerilla" class="guerilla-avatar">
        <div class="guerilla-info">
          <div class="guerilla-name">Guerilla</div>
          <div class="guerilla-status">Badass Camping Expert</div>
        </div>
      </div>
      <button id="guerilla-close" class="guerilla-close-btn">Ã—</button>
    </div>
    
    <div class="guerilla-chat-messages" id="guerilla-messages">
      <!-- Initial message -->
      <div class="guerilla-message guerilla-incoming">
        <img src="{{ static_base_url }}/images/guerilla-mascot.png" class="guerilla-msg-avatar">
        <div class="guerilla-msg-content">
          <p>Yo! I'm Guerilla the Gorilla. Need advice on camping gear, survival tips, or making money while living off-grid? Ask me anything!</p>
        </div>
      </div>
      
      <!-- Product suggestion will appear after 10 seconds -->
      <div class="guerilla-message guerilla-incoming guerilla-product-suggestion" id="guerilla-initial-suggestion" style="display:none;">
        <img src="{{ static_base_url }}/images/guerilla-mascot.png" class="guerilla-msg-avatar">
        <div class="guerilla-msg-content">
          <p>Most people ask me about <strong>power solutions for camping</strong>. Want to see the gear I personally use?</p>
          <div class="guerilla-suggestion-actions">
            <button class="guerilla-suggestion-btn" onclick="showProductRecommendation('jackery-explorer-240')">Show Me</button>
            <button class="guerilla-suggestion-btn guerilla-suggestion-secondary">Not Now</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="guerilla-chat-input">
      <input type="text" id="guerilla-input" placeholder="Ask Guerilla anything..." autofocus>
      <button id="guerilla-send">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Product recommendation modal -->
<div id="guerilla-product-modal" class="guerilla-modal">
  <div class="guerilla-modal-content">
    <span class="guerilla-modal-close">&times;</span>
    <div class="guerilla-modal-body" id="guerilla-modal-body">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>
</div>
