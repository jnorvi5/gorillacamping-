<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ self.meta_description() }}">
    <meta name="keywords" content="{{ self.meta_keywords() }}">
    <meta name="author" content="Your Name">
    <title>{% block title %}Gorilla Camping{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Favicon and social meta tags -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="{{ self.title() }}">
    <meta property="og:description" content="{{ self.meta_description() }}">
    <meta property="og:image" content="https://gorillacamping.site/static/images/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ self.title() }}">
    <meta name="twitter:description" content="{{ self.meta_description() }}">
    <meta name="twitter:image" content="https://gorillacamping.site/static/images/og-image.jpg">

    {% block extra_head %}{% endblock %}

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TE4BHZ89TL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TE4BHZ89TL');
    </script>
    <!-- End Google Analytics -->
</head>
<body>
    <header>
        <a href="/" class="logo" aria-label="Gorilla Camping Home">
            <img src="/static/images/logo-placeholder.png" alt="Gorilla Camping Logo" />
        </a>
        <nav>
            <ul>
                <li><a href="/" {% if request.path=='/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/blog" {% if request.path.startswith('/blog') %}class="active"{% endif %}>Blog</a></li>
                <li><a href="/shop" {% if request.path=='/shop' %}class="active"{% endif %}>Shop</a></li>
                <li><a href="/gear" {% if request.path=='/gear' %}class="active"{% endif %}>Gear</a></li>
                <li><a href="/contact" {% if request.path=='/contact' %}class="active"{% endif %}>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Gorilla Camping. All Rights Reserved.</p>
        <p style="font-size:smaller;">
            Guerilla-style affiliate marketing. Some links may earn us a small commission, at no extra cost to you. <a href="/privacy" style="color:#32CD32;">Privacy Policy</a>
        </p>
    </footer>
</body>
</html>
