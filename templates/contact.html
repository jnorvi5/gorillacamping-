<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c54);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffaa00;
    }
    p {
      text-align: center;
      font-size: 1.2rem;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff6600, 0 0 40px #ff9900;
      width: 100%;
      max-width: 500px;
    }
    form label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1rem;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    form input, form textarea {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      box-shadow: 0 0 10px #ff6600, 0 0 20px #ff9900;
    }
    form textarea {
      resize: none;
    }
    form button {
      background: linear-gradient(135deg, #ff6600, #ff9900);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    form button:hover {
      background: linear-gradient(135deg, #ff9900, #ff6600);
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    ul li {
      margin: 10px 0;
    }
    ul li a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    ul li a:hover {
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }
    /* Logo Styles */
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 150px;
      border-radius: 50%;
      box-shadow: 0 0 20px #ffaa00, 0 0 40px #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="path/to/your/logo.png" alt="Gorilla Camping Logo">
  </div>

  <!-- Contact Form -->
  <form action="/submit-contact-form" method="POST">
    <h1>Contact Us</h1>
    <p>If you have any questions or need assistance, feel free to reach out to us using the form below or directly via email or phone.</p>

    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name" required>

    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address" required>

    <!-- Phone Number Field -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

    <!-- Message Field -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>

    <!-- Newsletter Subscription Checkbox -->
    <label for="newsletter">
      <input type="checkbox" id="newsletter" name="newsletter">
      Subscribe to our newsletter
    </label>

    <!-- Submit Button -->
    <button type="submit">Send Message</button>
  </form>

  <!-- Direct Contact Information -->
  <ul>
    <li>Email: <a href="mailto:headgorilla@gorillacamping.site">headgorilla@gorillacamping.site</a></li>
    <li>Phone: <a href="tel:4343592460">434-359-2460</a></li>
  </ul>
</body>
</html>
